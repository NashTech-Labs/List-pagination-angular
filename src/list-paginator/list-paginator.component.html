<nav>
    <ul class="pagination m-0">
        <li class="page-item" *ngFor="let pageListItem of paginatorList" (click)="pageItemOnClick(pageListItem)">
            <div class="page-link"
                 [ngClass]="{'bg-primary text-white': pageListItem === currentPage}">{{pageListItem + 1}}</div>
        </li>
    </ul>
</nav>
